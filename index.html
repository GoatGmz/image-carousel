<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="style.css" />
    <title>Images carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img
          src="https://m.media-amazon.com/images/I/71oihI66bqL._AC_UL480_FMwebp_QL65_.jpg"
          alt="first-image"
        />
        <img
          src="https://m.media-amazon.com/images/I/613hj7cvMgL._AC_UL480_FMwebp_QL65_.jpg"
          alt="second-image"
        />
        <img
          src="https://m.media-amazon.com/images/I/51oMJOLGWsL._AC_UL480_FMwebp_QL65_.jpg"
          alt="third-image"
        />
        <img
          src="https://m.media-amazon.com/images/I/61stRwKX-iL._AC_UY327_FMwebp_QL65_.jpg"
          alt="fourth-image"
        />
      </div>

      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
